<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EU</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <h3>Dados do aluno</h3>
    <main>
        <div class="menu">
            <div class="opcoes_menu">
                <a href="#">Inicio</a>
                <a href="#">Formulário</a>
                <a href="#">Contato</a>
            </div>
        </div>
        <div class="container">
            <div class="dados_par11">
               <div class="dadosflex">
                <label for="Prontuário">Prontuário<input type="text"></label>
                <label for="Nome">Nome<input type="text"></label>
                <label for="Data Nacimento">Data Nacimento: </label>
                <label for="Sexo:">Sexo:</label> <select name="estadocivil" id="estadocivil">
                    <option value="Solterio">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viuvo">Viúvo/Bacharelado</option>
                </select>
                <label for="Curso">Curso:<input type="text"></label>
               </div>
            </div> 
            <div class="dados_par12">
                <div class="dadosflex2">
                    <label for="CPF:">CPF<input type="number"></label>
                    <label for="RG:">RG<input type="number"></label>
                    <label for="TELEFONE:">Telefone: <input type="number"></label>
                    <label for="Celular:">Celular: <input type="number"></label>
                    <label for="E-mail:">E-mail:<input type="email"></label>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
