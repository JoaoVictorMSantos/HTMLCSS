<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
           border-collapse: collapse;
         
           font-family: Arial, Helvetica, sans-serif;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            
        }
        .cor{
            color: white;
            background-color: gray;
        }
        .careas{
            background-color: aqua;
        }
       
    </style>
<body>
    <table>
        <colgroup>
            <col class="careas">
        </colgroup>
        <thead >
            <tr>
                <th rowspan="2" scope="col">Áreias</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th>Matematica</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th>Fisica</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th>Quimica</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>00</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row" >Historia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td >00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
