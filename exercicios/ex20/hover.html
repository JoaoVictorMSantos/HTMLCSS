<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p { /*Passaro mouse no filho do DIV P*/
            display: block;/*Mostrar*/
            color: white;
            background-color: red;
            width: 300px; /*Largura*/

        }
        div > p { /*P Ã‰ FILHO DE DIV*/
            display: none; /*ESCONDER O FILHO DELE*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONTIDO....</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
