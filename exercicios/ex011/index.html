<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Mova o tamanho da janela do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens dinâmica">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio src="midia/Gaby Violeira feat Bruno e Barreto feat DJ Kevin - 8x8 (Clipe Oficial).mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->>
    <audio controls loop>
        <source src="midia/Gaby Violeira feat Bruno e Barreto feat DJ Kevin - 8x8 (Clipe Oficial).mp3" type="audio/mpeg">
        <source src="Musica em OGG" type="augio/ogg">
        <source src="Musica em Wav" type="audio/wav">
        <p>Não conseguio ouvir, baixe <a href="midia/Gaby Violeira feat Bruno e Barreto feat DJ Kevin - 8x8 (Clipe Oficial).mp3">aqui</a></p>
    </audio>
    
    
</body>
</html>
